<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://v0000dy.github.io/siberia-party/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="width">
    <div class="main-container">
      <div class="top-container">
        <img src="images/bg-pattern-card.svg" alt="card" class="bg-pattern-card">
        <img src="images/image-victor.jpg" alt="profile-photo" class="image-victor">
      </div>

      <div class="middle-container">
        <h1 class="name">Victor Crest</h1>
        <h2 class="age">26</h2>
        <h3>London</h3>
      </div>
      <div class="bottom-container">
        <hr>
        <div class="count">
          <h1>80K</h1>
          <h3>Followers</h3>
        </div>
        <div class="count">
          <h1>803K</h1>
          <h3>Likes</h3>
        </div>
        <div class="count">
          <h1>1.4K</h1>
          <h3>Photos</h3>
        </div>
      </div>
    </div>
    <img src="images\bg-pattern-top.svg" alt="pattern-top" class="pattern-top">
    <img src="images\bg-pattern-bottom.svg" alt="pattern-bottom" class="pattern-bottom">

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vitaly Rubtsov</a>.
  </div>

</body>

</html>
